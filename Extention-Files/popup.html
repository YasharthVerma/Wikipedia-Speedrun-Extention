<!DOCTYPE html>
<html>
<head>
  <title>Wiki Speedrun</title>
  <style>
    body {
      width: 300px;
      min-height: 360px;
      margin: 0;
      padding: 15px;
      background: #000000;
      color: #f0f0f0;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h3 {
      font-size: 16px;
      font-weight: normal;
      margin: 0 0 10px;
      color: #f0f0f0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 0;
      background: #000000;
      border: 1px solid #333333;
      border-radius: 4px;
      color: #f0f0f0;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
      outline: none;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #00cc00;
    }

    input::placeholder {
      color: #666666;
    }

    button {
      width: 100%;
      padding: 8px;
      margin: 0;
      background: #000000;
      border: 1px solid #333333;
      border-radius: 4px;
      color: #f0f0f0;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
      cursor: pointer;
      transition: border-color 0.2s, color 0.2s;
    }

    button:hover {
      border-color: #00cc00;
      color: #00cc00;
    }

    button:disabled {
      border-color: #222222;
      color: #444444;
      cursor: not-allowed;
    }

    #status {
      font-size: 12px;
      color: #f0f0f0;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Wiki Speedrun Tracker</h3>
    <input id="target" placeholder="Target Article: Elon Musk" />
    <input id="username" placeholder="Username: Uno" />
    <button id="start">Start Speedrun</button>
    <button id="stop" disabled>Stop Speedrun</button>
    <div id="status">Enter target and username to begin</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
